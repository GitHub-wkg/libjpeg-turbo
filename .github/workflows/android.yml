name: Build libjpeg-turbo for Android

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NDK_VERSION: '26.2.11394342'
  ANDROID_API_LEVEL: '21'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a] # 可根据需要添加 x86_64, x86

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Android NDK
      run: |
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/$NDK_VERSION" >> $GITHUB_ENV

    - name: Install CMake via system package manager
      run: sudo apt-get update && sudo apt-get install -y cmake

    - name: Build for ${{ matrix.abi }}
      run: |
        mkdir -p build/${{ matrix.abi }} && cd build/${{ matrix.abi }}
        cmake -G"Unix Makefiles" \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=${{ matrix.abi }} \
          -DANDROID_PLATFORM=android-$ANDROID_API_LEVEL \
          -DCMAKE_BUILD_TYPE=Release \
          -DENABLE_SHARED=ON \
          ../..
        make -j$(nproc)

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libjpeg-turbo-${{ matrix.abi }}
        path: build/${{ matrix.abi }}/libturbojpeg.so
